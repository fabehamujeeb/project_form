<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>TEAM REGISTRATION FORM</h1>
    <form>
        <fieldset>
        <label>Full Name</label>
        <br>
        <input type="text" id="name">
        <br>
        <br>
        <label>Age</label>
        <br>
        <input type="text" id="age">
        <br>
        <br>
        <label>School/College</label>
        <br>
        <input type="text" id="school/college">
        <br>
        <br>
        <label>Email Address</label>
        <br>
        <input type="text" id="email address">
        <br>
        <br>
        <label>Phone no.</label>
        <br>
        <input type="text" id="phone no.">
        <br>
        <br>
        <label>How many hours can you commit per week?</label>
        <br>
        <input type="radio" id="1-5 hours" name="hours per week " value="1-5 hours">1-5 hours
        <br>
        <input type="radio" id="6-10 hours" name="hours per week" value="6-10 hours">6-10 hours
        <br>
        <input type="radio" id="10+ hours" name="hours per week" value="10+ hours">10+ hours
        <br>
        <br>
        <label>What days are you available?</label>
        <br>
        <input type="checkbox" id="What days are you available?" value="MONDAY">MONDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="TUESDAY">TUESDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="WEDNESDAY">WEDNESDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="THURSDAY">THURSDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="FRIDAY">FRIDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="SATURDAY">SATURDAY
        <br>
        <input type="checkbox" id="What days are you available?" value="SUNDAY">SUNDAY
        <br>
        <br>
        <label>Which department are you interested in applying for?</label>
        <br>
        <input type="text" id="Which department are you interested in applying for?">
        <br>
        <br>
        <label>ROLE PREFERENCE</label>
        <br>
        <input type="text" id="ROLE PREFERENCE">
        <br>
        <br>
        <label>Do you have relevant experience or skills for your role?</label>
        <br>
        <input type="text" id="Do you have relevant experience or skills for your role?">
        <br>
        <br> 
        <label>Why do you want to join us?</label>
        <br>
        <input type="text" id="Why do you want to join us?">
        <br>
        <br>
        <label>What do you hope to acheive through this role?</label>
        <br>
        <input type="text" id="What do you hope to acheive through this role?">
        <br>
        <br>
        <label>Is there anything else we should know about you?</label>
        <br>
        <input type="text" id="Is there anything else we should know about you?">
        <br>
        <br>
        <input type="submit">
    </fieldset>
    </form>
</body>

</html>
